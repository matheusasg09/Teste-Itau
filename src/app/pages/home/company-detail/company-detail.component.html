<div class="container">
  <div class="row mt-5">
    <div class="col-md-6">
      <h1 class="fw-bold mb-0">Polo {{ selectedCompany?.name }}</h1>
      <p>
        exibindo detalhes do polo {{ selectedCompany?.name }} #
        {{ selectedCompany?.id }}
      </p>
    </div>
  </div>
  <div class="mt-4">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <span class="mb-3">Detalhes do Endere√ßo</span>
        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>CEP</mat-label>
          <input
            matInput
            formControlName="cep"
            mask="00000-000"
            (blur)="getCEP()"
          />
        </mat-form-field>

        <mat-form-field class="col-md-5" appearance="outline">
          <mat-label>Nome da Rua</mat-label>
          <input matInput formControlName="rua" readonly />
        </mat-form-field>

        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput formControlName="bairro" readonly />
        </mat-form-field>

        <mat-form-field class="col-md-1" appearance="outline">
          <mat-label>Estado</mat-label>
          <input matInput formControlName="estado" readonly />
        </mat-form-field>

        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="cidade" readonly />
        </mat-form-field>
      </div>
      <div class="row mb-3">
        <span class="mb-3">Detalhes da Empresa</span>
        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>Business</mat-label>
          <input matInput formControlName="business" />
        </mat-form-field>

        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>Valuation</mat-label>
          <input
            matInput
            formControlName="valuation"
            prefix="R$ "
            mask="separator.2"
            thousandSeparator=" "
            decimalMarker=","
          />
        </mat-form-field>

        <app-input-cnpj
          class="col-md-2"
          formControlName="cnpj"
        ></app-input-cnpj>

        <mat-form-field class="col-md-2" appearance="outline">
          <mat-label>Ativo?</mat-label>
          <mat-select formControlName="active">
            <mat-option [value]="true"> Ativo </mat-option>
            <mat-option [value]="false"> Inativo </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex">
        <button
          mat-raised-button
          color="accent"
          type="button"
          (click)="goToHome()"
          class="me-3"
        >
          Voltar
        </button>
        <button mat-raised-button color="primary" type="submit" class="px-5">
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
